<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <note-header></note-header>
    </header>
    <main>
      <article>
        <div id="load" class="load">
          <div class="spinner"></div>
        </div>

        <section class="containerNote">
          <div class="judul">My Notes</div>
          <section>
            <rendi-photo
              class="foto"
              img="images/fotoProfil.png"
              imgAlt="Rendi Sutendi"
              caption="Rendi Sutendi"
            ></rendi-photo>
          </section>
          <section class="statusNotes">
            <label for="statusNotes">Status Notes :</label>
            <select id="statusNotes">
              <option value="non-archived">
                List Notes Yang Tidak Diarsipkan
              </option>
              <option value="archived">List Notes yang Diarsipkan</option>
            </select>
          </section>
          <section tabindex="0" id="noteList" class="noteList"></section>
        </section>
        <section class="noteFrom">
          <note-form></note-form>
        </section>
      </article>
    </main>
    <footer>
      <footer-elements></footer-elements>
    </footer>
    <script src="./dist/bundle.js" type="module"></script>
  </body>
</html>
